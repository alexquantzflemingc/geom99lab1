<!DOCTYPE html>
<!-- Inspiration taken from https://googlemaps.github.io/js-samples/ -->
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://github.com/alexquantzflemingc/geom99lab1/edit/main/story/CustomMap.json"></script>

    <!-- Embedded stylesheet -->
    <style>
        h1 {
            font-variant: bold;
            font-size: 18;
            color: white;
            text-align: center;
        }
  
        p {
            font-size: 16;
            color: white;
            text-align: center;
        }
        
        body {
            background-color: black;
        }
 /* 
 * Always set the map height explicitly to define the size of the div element
 * that contains the map. 
 */
#map {
  height: 80%;
}

/* 
 * Optional: Makes the sample page fill the window. 
 */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#legend {
  font-family: Arial, sans-serif;
  background: #fff;
  padding: 10px;
  margin: 10px;
  border: 3px solid #000;
}

#legend h3 {
  margin-top: 0;
}

#legend img {
  vertical-align: middle;
}
    </style>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
  
    <h1>Wildlife Observations at Ken Reid Conservation Area</h1>
    
    <p>These are observations taken from Sunday January 15, 2023 from the loop path taken at Ken Reid on a beautiful sunny day.</p>
    
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
